<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/WeChatCss.css">     <!--引入css文件-->

</head>
<body class="body">
    <div class="div1">
        <div class="div-top">
            <span class="title">Wechat</span>
        </div>
        <div class="div-body">
            <div class="left-msg">     <!--左边的信息-->
               <div class="header-picture-l"><img class="profile-picture-l" src="/wechat/profile picture/wechat-default2.0.png" alt="404"></div> 
               <div class="msg-and-time-l">
                  <div class="msg-time">11:00</div>
                  <div class="msg-l"><span>helloworld</span></div>
                </div>
            </div> 
            <div class="right-msg">
                <div class="header-picture-r"><img class="profile-picture-r" src="/wechat/profile picture/wechat-header.webp" alt="404"></div>
                <div class="msg-and-time-r">
                    <div class="msg-time">12:00</div>
                    <div class="msg-r">Hi</div>
                </div>
            </div>
            
        </div>




        <div class="div-foot">
            <textarea class="input" name="" id="messageInput" placeholder="请输入消息"></textarea>
            <button class="btn" id="sendBtn">发送</button>
        </div>
    </div>
 




    <script src="/wechat/interaction logic.js">
       
    </script>
</body>

</html>
